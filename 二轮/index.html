<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <!-- 登录界面 -->
    <div class='LogOn'>
        <div id="lofter">LOFTER</div>

            <hr>

            <button class="upload">登录</button>
            <p id="uncheck">！未勾选同意以下条例 </p>

            <p id="agree">我同意<span>服务协议，隐私政策</span>和<span>儿童隐私政策</span></p>
        </div>
    </div>
    <!-- 首页 -->
    <div class="homepage">

        <div class="searchlab">

            <img src='image/搜索.png' id="searchImg">
        </div>
        <!-- tag部分 -->
        <div class="tag">
            <ul class="DataType">
                <li id="recommed">推荐</li>
                <li id="video">视频</li>
                <li id="literature">文学</li>
                <li id="art">绘画</li>
                <li id="photo">摄影</li>
                <li id="film">影视</li>
                <li id="entertament">娱乐</li>
            </ul>
        </div>
        <!-- 数据框 -->
        <div class=" dataLab">

        </div>
        <!-- 返回顶部栏 -->
        <a href="#" class="back"><img src = 'image/向上圆箭头 上箭头 向上 面性.png'></a>
        <!-- 底部栏 -->
        <div class="buttonLab">
            <img src="image/lofter.png" class="lofterimage">
            <img src="image/爱心.png" class="like">
            <img src="image/加号.png" class="add">
            <img src="image/商场.png" class="buy">
            <img src="image/我的.png" class="mine">
        </div>

    </div>
    <!-- 搜索界面 -->
    <!-- 搜索框 -->
   <div class="searchInterface">

        <input type="text" id='search' placeholder="搜标签、合集、文章、讨论、粮单、用户">
        <img src='image/搜索.png' id="searchImg">
    </div>
    <div class="channel">取消</div>

        <img src="image/lofter.png" class="lofterimage">
